<!DOCTYPE html>
<html>
<head>
	<title>Регистрация</title>
	<link rel="stylesheet" type="text/css" href="log-and-reg.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Регистрация</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Зарегистрироваться</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Логин</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Войти</button>
				</form>
			</div>
	</div>

  <script>
    window.onload = function() {
      // Проверка хеша в URL
      var hash = window.location.hash;
  
      // Если хеш #login, отобразить форму входа
      if (hash === '#login') {
        document.getElementById('chk').checked = true;
      } 
      // Если хеш #signup, отобразить форму регистрации
      else if (hash === '#signup') {
        document.getElementById('chk').checked = false;
      }
    };
  </script>
</body>
</html>
