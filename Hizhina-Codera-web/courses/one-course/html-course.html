<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Информационно-развлекательный портал для программистов! Обучающие курсы, новости в сфере IT и многое другое">
  <meta name="keywords" content="Hizhina Codera, Hizhina-Codera, IT, курсы,новости,программирование,python,html,css,javascript,frontend,backend,fullstack,develop,website,уроки">
  <title>Курс по - HTML</title>

  <!--стили к кнопке--><style> 
@import url("https://fonts.googleapis.com/css?family=Raleway:400,700");

$bg-pink: linear-gradient(
  to right,
  rgba(218, 28, 96, 1) 0%,
  rgba(243, 102, 31, 0.9) 100%
);

$bg-dark:rgb(15,24,42);
$white:#fff;

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

h2 {
  font-size: 40px;
  line-height: 46px;
  display: inline-block;
}

.text-center {
  text-align: center;
}

.text-uppercase {
  text-transform: uppercase;
}

body {
  overflow: hidden;
  position: relative;
  font-family: "Raleway", sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  background:$bg-dark;
}

.bg-1 {
  width: 100vw;
  height: 100vh;
  opacity: 0;
  animation: page-up 1s ease 0s none;
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  background: $bg-pink;
}

@keyframes page-up {
  0% {
    transform: translateY(0%);
    opacity: 1;
  }
  100% {
    transform: translateY(-100%);
    opacity: 1;
  }
}

.loading-data {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.loading-text {
  .char {
    opacity: 0;
    animation: loading-text 2s infinite ease-in-out;
    display: inline-block;
    color:$white;
    &:nth-child(1) {
      animation-delay: 0.9s;
    }
    &:nth-child(2) {
      animation-delay: 1s;
    }
    &:nth-child(3) {
      animation-delay: 1.1s;
    }
    &:nth-child(4) {
      animation-delay: 1.2s;
    }
    &:nth-child(5) {
      animation-delay: 1.3s;
    }
    &:nth-child(6) {
      animation-delay: 1.4s;
    }
    &:nth-child(7) {
      animation-delay: 1.5s;
    }
  }
}

@keyframes loading-text {
  0% {
    transform: translateY(0%);
    opacity: 1;
  }
  20% {
    transform: translateY(-60%);
    opacity: 1;
  }
  40% {
    transform: translateY(-100%);
    opacity: 0;
  }
  60% {
    opacity: 0;
  }
  80% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

                      </style>


</head>
<body>

  <div class="bg-1"></div>
  <section class="loading-data">
    <h2 class="loading-text text-center text-uppercase">
      <span class="char">L</span>
      <span class="char">o</span>
      <span class="char">a</span>
      <span class="char">d</span>
      <span class="char">i</span>
      <span class="char">n</span>
      <span class="char">g</span>
    </h2>
  </section>
</body>
</html>
